image: alpine:latest

stages:
  - test

verificar-arquivos:
  stage: test
  script:
    - echo "Verificando se src/index.html existe..."
    - test -f src/index.html || (echo "ERRO: src/index.html não encontrado!" && exit 1)
    - echo "Verificando se src/index.html não está vazio..."
    - test -s src/index.html || (echo "ERRO: Arquivo src/index.html está vazio!" && exit 1)
    - echo "Procurando tag <html> dentro do src/index.html..."
    - grep -q "<html>" src/index.html || (echo "ERRO: Tag <html> não encontrada!" && exit 1)
    - echo "✔ Todas as validações passaram!"