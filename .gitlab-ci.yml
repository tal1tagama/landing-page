image: alpine:latest

stages:
  - test

verificar-arquivos:
  stage: test
  script:
    - echo "Verificando se index.html existe..."
    - test -f index.html || (echo "ERRO: index.html não encontrado!" && exit 1)
    - echo "Verificando se index.html não está vazio..."
    - test -s index.html || (echo "ERRO: index.html está vazio!" && exit 1)
    - echo "Procurando tag <html> dentro do index.html..."
    - grep -q "<html>" index.html || (echo "ERRO: Tag <html> não encontrada!" && exit 1)
    - echo "✔ Todas as validações passaram!"